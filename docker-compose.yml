version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fiperde-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/fiperde
      - MONGODB_TEST_URI=mongodb://mongodb-test:27017/fiperde-test
      - FIREBASE_SERVICE_ACCOUNT_PATH=/app/firebase-service-account.json
      - DB_NAME=fiperde
      - DB_TEST_NAME=fiperde-test
    volumes:
      - ./firebase-service-account.json:/app/firebase-service-account.json:ro
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - fiperde-network
    healthcheck:
      test: [ "CMD", "bun", "run", "-e", "fetch('http://localhost:3000/health').then(r => r.ok ? process.exit(0) : process.exit(1))" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Production MongoDB (configured as replica set for transaction support)
  mongodb:
    image: mongo:7.0
    container_name: fiperde-mongodb
    restart: unless-stopped
    ports:
      - "2961:27017" # Expose on port 2961 to avoid conflict with existing MongoDB
    environment:
      - MONGO_INITDB_DATABASE=fiperde
    command: [ "--replSet", "rs0", "--bind_ip_all" ]
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
    networks:
      - fiperde-network
    healthcheck:
      test: |
        mongosh --eval "
        try {
          rs.status();
        } catch(e) {
          rs.initiate({
            _id: 'rs0',
            members: [{ _id: 0, host: 'mongodb:27017' }]
          });
        }
        db.adminCommand('ping');
        "
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    # Test MongoDB (configured as replica set for transaction support)
  mongodb-test:
    image: mongo:7.0
    container_name: fiperde-mongodb-test
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=fiperde-test
    command: [ "--replSet", "rs0-test", "--bind_ip_all" ]
    volumes:
      - mongodb-test-data:/data/db
    networks:
      - fiperde-network
    healthcheck:
      test: |
        mongosh --eval "
        try {
          rs.status();
        } catch(e) {
          rs.initiate({
            _id: 'rs0-test',
            members: [{ _id: 0, host: 'mongodb-test:27017' }]
          });
        }
        db.adminCommand('ping');
        "
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    # IMPORTANT: No ports exposed to host

networks:
  fiperde-network:
    driver: bridge

volumes:
  mongodb-data:
    driver: local
  mongodb-config:
    driver: local
  mongodb-test-data:
    driver: local
